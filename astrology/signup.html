<script>
    function validateForm() {
        var fullName = document.getElementById('fullName').value;
        var email = document.getElementById('email').value;
        var phoneNumber = document.getElementById('phoneNumber').value;
        var jobType = document.getElementById('jobType').value;
        var password = document.getElementById('password').value;
        var repeatPassword = document.getElementById('repeatPassword').value;
        var gender = document.querySelector('input[name="reg_gender"]:checked');

        var errorDiv = document.getElementById('errorMessages');
        errorDiv.innerHTML = ''; // Clear previous error messages

        // Custom validation logic
        if (!fullName || !email || !phoneNumber || jobType === 'Select job type' || !password || !repeatPassword || !gender) {
            errorDiv.innerHTML = 'Please fill in all registration fields.';
            return;
        }

        if (password !== repeatPassword) {
            errorDiv.innerHTML = 'Passwords do not match.';
            return;
        }

        if (!document.getElementById('reg_agree').checked) {
            errorDiv.innerHTML = 'Please agree to the terms.';
            return;
        }

        // If all validation passes, you can redirect to the homepage
        window.location.href = 'index.html'; // Replace 'your_homepage_url' with the actual URL of your homepage
    }
</script>
